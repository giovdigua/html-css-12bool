<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bool.css">
        <title>12Bool Framework</title>
    </head>
    <body>
        <div class="content">
            <!-- coloumn -->
            <div class="row clearfix">

                <div class="col-12">
                    <h1>Column Style</h1>
                </div>
                <div class="col-1"></div>
                <div class="col-2"></div>
                <div class="col-3"></div>
                <div class="col-4"></div>
                <div class="col-2"></div>
                <div class="col-5"></div>
                <div class="col-6"></div>
                <div class="col-1"></div>
                <div class="col-7"></div>
                <div class="col-3"></div>
                <div class="col-2"></div>
                <div class="col-8"></div>
                <div class="col-4"></div>
                <div class="col-9"></div>
                <div class="col-3"></div>
                <div class="col-10"></div>
                <div class="col-2"></div>
                <div class="col-11"></div>
                <div class="col-1"></div>
                <div class="col-12"></div>
                <!-- /coloumn -->

                <!-- coloumn and offset -->
                <div class="offset-12">
                    <h1>Offset Style</h1>
                </div>
                <div class="offset-11"></div>
                <div class="col-1"></div>

                <div class="offset-10"></div>
                <div class="col-1"></div>

                <div class="offset-9"></div>
                <div class="col-1"></div>

                <div class="offset-8"></div>
                <div class="col-1"></div>

                <div class="offset-7"></div>
                <div class="col-1"></div>
            <div class="row clearfix">
                <div class="offset-6"></div>
                <div class="col-1"></div>
            </div>
            <div class="row clearfix">
                <div class="offset-5"></div>
                <div class="col-1"></div>
            </div>
            <div class="row clearfix">
                <div class="offset-4"></div>
                <div class="col-1"></div>
            </div>
            <div class="row clearfix">
                <div class="offset-3"></div>
                <div class="col-1"></div>
            </div>
            <div class="row clearfix">
                <div class="offset-2"></div>
                <div class="col-1"></div>
            </div>
            <div class="row clearfix">
                <div class="offset-1"></div>
                <div class="col-1"></div>
            </div>
            <!-- /coloumn and offset -->
        </div>

    </body>
</html>
